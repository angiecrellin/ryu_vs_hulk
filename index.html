<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Ryu_vs_Hulk</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main">
		<div class="ryu">
			<div class="hadouken"></div>
			<div class="ryu-still"></div>
			<div class="ryu-ready"></div>
			<div class="ryu-throwing"></div>
			<div class="ryu-cool"></div>

		</div>

		<div class="ryu-hulk">
			<div class="hadouken-hulk"></div>
			<div class="ryu-hulk-still"></div>
			<div class="ryu-hulk-ready"></div>
			<div class="ryu-hulk-throwing"></div>
			<div class="ryu-hulk-cool"></div>

		</div>
			
	<div class="text">
		
		<div class="how-to">
			<p>Click on Ryu or Hulk to make them throw a Hadouken.</p>
			<p>Press and hold down the "x" key to make Ryu or the "y" key to make Hulk strike a cool pose!</p>
		</div>

	</div>
				
		
		<audio id="hadouken-sound" src="sound/hadouken.mp3">
		

	</div>
	
	<script src="gi//code.jquery.com/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
